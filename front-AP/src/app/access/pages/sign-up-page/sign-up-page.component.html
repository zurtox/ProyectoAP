<div class="card-container">
    <h2 class="font-poppins">Register</h2>
    <div class="main-container">
        <div class="pfp-container">
            <div class="image-box">
                <img src="assets/film-1.jpg">
            </div>
            <input type="file" id="pfp" accept="imag/png, image/jpeg, image/jpg">
            <label class="font-poppins" for="pfp">Select File</label>
        </div>
        <form class="info-container">
            <div class="inputs-container">
                <div class="left-side">
                    <div class="input-container">
                        <input type="text" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-container">
                        <input type="text" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="input-container">
                        <input type="text" id="firstname" required>
                        <label for="firstName">First Name</label>
                    </div>

                    <div class="input-container">
                        <input type="text" id="secondName" required>
                        <label for="secondName">Second Name</label>
                    </div>
        
                    <div class="input-container">
                        <input type="text" id="firtLastName" required>
                        <label for="firtLastName">First Lastname</label>
                    </div>
                    
                    <div class="input-container">
                        <input type="text" id="secondLastName" required>
                        <label for="secondLastName">Second Lastname</label>
                    </div>
        
                </div>
                
                <div class="right-side">

                    <div class="input-container">
                        <input type="text" id="personalId" required>
                        <label for="personalId">Identification Card</label>
                    </div>

                    <div class="input-container">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    
                    <div class="input-container">
                        <input  class="date-input" type="date" id="birthday" placeholder="none">
                        <label for="birthday">Birthday</label>
                    </div>

                    <div class="input-container">
                        <input type="text" id="nationality" required>
                        <label for="nationality">Nationality</label>
                    </div>
                
                    <div class="input-container">
                        <input type="text" id="comunity" required>
                        <label for="comunity">Comunity</label>
                    </div>

                    <div class="input-container">
                        <input type="text" id="gender" required>
                        <label for="gender">Gender</label>
                    </div>    
                </div>
            </div>
            <div class="btn-container">
                <p class="font-poppins">You already have an account? <a class="font-poppins" href="/">Login</a></p>
                <button (click)="signUpAction($event)" class="lightblue-button cancel-btn" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
