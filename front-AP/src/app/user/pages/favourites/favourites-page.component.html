<div class="main-container">
  <div class="header">
    <h2>Favorites</h2>
  </div>
  <div class="cards-grid">
    @for (item of iterator; track $index) {
      <shared-content-card
      [image]="movie[0]"
      [name]="movie[1]"
      [type]="movie[2]"
      [categories]="categories"
      [remove]="true"
      [buy]="true">
    </shared-content-card>
    }
  </div>
</div>
