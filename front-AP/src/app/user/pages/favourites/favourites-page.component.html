<div class="main-container">
  <div class="header">
    <h2>Favorites</h2>
  </div>
  <div class="cards-grid">
    @if(favoriteContents){
      @for (content of favoriteContents; track $index) {
        <shared-content-card
        [content]="content"
        [favorite]="true"
        [buy]="true"
        (isChanged)="refresh()">
      </shared-content-card>
      }
    }
  </div>
</div>
