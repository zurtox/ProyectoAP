<div class="main-container">
  <div class="header">
    <h2>Recently Viewed</h2>
    <shared-dropdown-menu
      header="Range"
      [options]="dropdownCategories">
    </shared-dropdown-menu>
  </div>
  <div class="cards-grid">
    @for (item of iterator; track $index) {
      <shared-content-card
      [remove]="true"
      [favorite]="true"
      >
    </shared-content-card>
    }
  </div>
</div>
