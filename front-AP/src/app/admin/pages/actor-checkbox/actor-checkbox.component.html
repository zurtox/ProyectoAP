<div class="image-checkbox">
    <input (change)="toggleCheckbox()" type="checkbox" id={{checkboxName}}>
    <label for={{checkboxName}}>
        <img src="assets/film-1.jpg" alt="Imagen de ejemplo">
        <span class="checkmark">&#10004;</span>
        <div class="actor-name-container">
            <h3>Actor 1</h3>
        </div>
        
    </label>
</div>
