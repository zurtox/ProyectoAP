<div class="movie-box">
  <div class="gradient"></div>
  <img [src]="person.photo" alt="">
  <div class="overlay">
    <div class="icons">
      @if (remove) {
        <i class="material-icons remove"
        (click)="deletePerson()">close</i>
      }
    </div>
  </div>
  <div class="movie-info">
      <label class="movie-title">{{person.firstName}} {{person.secondLastName}}</label>
      <label class="movie-year">Rol</label>
  </div>
</div>
