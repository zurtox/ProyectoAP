<div class="dropdown">
    <div class="dropdown-button">
      <img class="user-image"
      [src]="userPhoto">
      <i class="material-icons">
        keyboard_arrow_down
      </i>
    </div>
    <div class="dropdown-content">
      @for (item of options; track $index) {
        <a [routerLink]="item[1]">{{item[0]}}</a>
      }
    </div>
</div>
