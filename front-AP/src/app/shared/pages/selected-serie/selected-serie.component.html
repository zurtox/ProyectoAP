<img class="background-image" src="assets/film-1.jpg">
<img src="film-1" alt="" class="background-image">
<div class="glass-container"></div>
<div class="main-container">
    <section style="display: flex; flex-direction: column; align-items: center;">
        <div style=" width: 70%;display: flex; flex-direction: column; align-items: end;">
            <div class="save-options-buttons">
                <a><span><img src="assets/selected-movie-images/addToCart.png"></span></a>
                <a><span><img src="assets/selected-movie-images/addToFavorite.png"></span></a>
            </div>
        </div>

        <div class="info-container">
            <div class="movie-image-container">
                <div class="image-container">
                    <img src="assets/film-1.jpg">
                </div>
                <button class="lightblue-button">Check Reviews</button>
                <a class="font-poppins">Review Content</a>
            </div>
    
            <div class="movie-info-container">
                <div class="label-info-container">
                    <h3>Title</h3>
                    <p>{{movieTitle}}</p>
    
                </div>
                <div class="label-info-container">
                    <h3>Release</h3>
                    <p>{{movieReleaseDate}}</p>
                </div>
                <div class="label-info-container">
                    <h3>Duration</h3>
                    <p>{{movieDuration}}</p>
                </div>
                <div class="label-info-container">
                    <h3>Rating</h3>
                    <div class="stars-container">
                        <img src="assets/star.png" alt="">
                        <img src="assets/star.png" alt="">
                        <img src="assets/star.png" alt="">
                        <img src="assets/star.png" alt="">
                        <img src="assets/star.png" alt="">
                      </div>
                </div>
            </div>
    
            <div class="synopsis-container">
                <h3>Synopsis</h3>
                <p class="synopsis">{{movieSynopsis}}</p>
            </div>
        </div>
    </section>

    <section class="episodes-container">
        <div class="episodes-header">
            <h3>Episodes</h3>
            <shared-dropdown-menu class="dropdown"
                header="Seasons"
                [options]="dropdownCategories">
            </shared-dropdown-menu>
        </div>
        <div class="episodes">
          @for (item of episodes; track $index) {
            <shared-episode-box
              [title]="episodes[0]"
              [duration]="episodes[1]"
              [number]="episodes[2]"></shared-episode-box>
            }
        </div>
    </section>

    <section class="trailer-container">
        <h3>Trailer</h3>
        <div class="trailer">
            <iframe class="youtube-video" src="https://www.youtube.com/embed/bK6ldnjE3Y0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <div class="footage-container">
        <h3>Footage</h3>
        <div class="footage-images">
            
        </div>
    </div>

    <section class="team-container">
        <h3>Team</h3>
        <div class="actors-container">
            <shared-actor-box></shared-actor-box>
            <shared-actor-box></shared-actor-box>
            <shared-actor-box></shared-actor-box>
            <shared-actor-box></shared-actor-box>
            <shared-actor-box></shared-actor-box>
            <shared-actor-box></shared-actor-box>
            <shared-actor-box></shared-actor-box>
            <shared-actor-box></shared-actor-box>
        </div>

    </section>

    <section class="platforms-container">
        <h3>Platforms</h3>
        <div class="platforms">
        </div>

    </section>
</div>
