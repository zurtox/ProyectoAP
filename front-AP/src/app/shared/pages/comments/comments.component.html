<img class="background-image" src="assets/film-1.jpg">
<img src="film-1" alt="" class="background-image">
<div class="glass-container"></div>
<div class="main-container">

  @if (comments) {
    @for (comment of comments.data; track $index) {
      <shared-comment-box
        class="comment-box"
        [body]="comment.review"
        [user]="usernames[$index]"
        [starsCount]="comment.rating"
        [commentDate]="comment.created_at">
      </shared-comment-box>
    }
  }

</div>
