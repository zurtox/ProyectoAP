<div class="main-container">
  <div class="resize-container">
    <h2>
      <span class="highlight">
        Most Popular
      </span>
       Movies
    </h2>

      <div class="movie-list">
        @for (content of contentList; track $index) {
          @if(content){
            <shared-movie-box
            [buy]="true"
            [favorite]="true"
            [content]="content">
          </shared-movie-box>
          }
        }
    </div>

  </div>

</div>
