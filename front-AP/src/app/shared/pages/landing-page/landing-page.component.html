<div class="main-container">
  <div class="resize-container">
    <h2>
      <span class="highlight">
        Most Popular
      </span>
       Movies
    </h2>
    <div class="movie-list">
      @for (item of iterator; track $index) {
        <shared-movie-box
          [buy]="true"
          [favorite]="true"
          [image]="image"
          [description]="description"
          [name]="name">
        </shared-movie-box>
      }
    </div>
  </div>

</div>
